<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            font-weight: bold;
        }
        .product-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            background-color: white;
            overflow: hidden;
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-info h4 {
            margin: 0;
            font-size: 1.2em;
        }
        .product-info .price {
            font-size: 1.5em;
            color: #ff5722;
            font-weight: bold;
        }
        .product-info .stars {
            color: #f39c12;
        }
        .product-info .btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product-info .btn:hover {
            background-color: #e64a19;
        }
        .container {
            margin-top: 50px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="nav-link" href="{% url 'home' %}">My Shop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">خانه</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="{% url 'cart_view' %}">سبد خرید</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'checkout' %}">تسویه حساب</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">ورود به حساب کاربری</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">ثبت نام کنید</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Grid -->
    <div class="container">
        <h2 class="text-center mb-4">محصولات ویژه</h2>
        <div class="product-grid">
            {% for product in products %}
            <div class="col-md-3">
                <div class="product-card">
                    <a href="{% url 'product_detail' product.id %}">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                    <div class="product-info">
                        <h4>{{ product.name }}</h4>
                        <p class="price">{{ product.price }} $ تومان</p>
                        <div class="stars">
                            {% for i in product.rating %}
                                <i class="fa fa-star"></i>
                            {% endfor %}
                        </div>
                        <a href="{% url 'add_to_cart' product.id %}" class="btn">افزودن به سبد خرید</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4" style="background-color: #333; color: white;">
        <p>&copy; 2024 My Shop. All rights reserved</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
